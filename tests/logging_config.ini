[loggers]
keys=root

[handlers]
keys=console_handler, file_handler, sqlite_handler

[formatters]
keys=console_formatter, file_formatter

[logger_root]
level=DEBUG
handlers=console_handler, file_handler, sqlite_handler

[handler_console_handler]
class=logging.StreamHandler
args=(sys.stderr,)
level=DEBUG
formatter=console_formatter

[handler_file_handler]
class=handlers.RotatingFileHandler
args=('%(logfilepath)s', 'a', 20000000, 200, 'utf-8')
level=DEBUG
formatter=file_formatter

[handler_sqlite_handler]
class=SQLiteTestRunner.SQLiteHandler
args=('%(logdbpath)s',)
level=DEBUG

[formatter_console_formatter]
format=%(asctime)s - [%(levelname)s][%(processName)s][%(module)s]: %(message)s

[formatter_file_formatter]
format=%(asctime)s - [%(levelname)s][%(processName)s][%(module)s]: %(message)s